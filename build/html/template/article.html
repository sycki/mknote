<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<!-- SEO -->
	<title>{{$.article.Title}}</title>
	<meta name="description" content="{{$.article.Title}} | 橡果笔记"/>
	<link rel="canonical" href="https://sycki.com/articles/{{$.article.Id}}" data-pjax-transient="">
	<meta content="橡果笔记" property="og:site_name">

	<!-- load site icon -->
	<link rel="icon" href="/img/sycki.png"/>
	<link rel="apple-touch-icon-precomposed" href="/img/sycki.png" />
	<meta name="msapplication-TileImage" content="/img/sycki.png" />

	<!-- load style and script -->
	<link rel='stylesheet' href="/css/base.css" type='text/css' media='all' />
	<script src="/js/base.min.js" type="text/javascript"></script>

	<!-- 引入 Lightbox -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/css/lightbox.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.5/dist/js/lightbox.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/markdown.css">
	
	<script>
		lightbox.option({
		  'alwaysShowNavOnTouchDevices': true,
		  'albumLabel': '%1 / %2'
		})
	</script>
</head>
<body>

<nav>
	<p>橡果笔记</p>
	<ul>
		<a href="/"><li><span>主页</span></li></a>
		<a href="/articles/mknote/copyright"><li><span>版权声明</span></li></a>
		<a href="/articles/mknote/author"><li><span>关于作者</span></li></a>
	</ul>
</nav>

<button onclick="but_menu()" id="but_menu">></button>
<section id="sections" class="article-menu">
<div>
<span>所有文章</span>
</div>
<hr>

<ul>
	{{range $.index}}
		<a href="javascript:void(0)" onclick="click_tag('{{.Name}}')">
			<li><i class="cli_close" id="cli_{{.Name}}"></i><i class="dir"></i>{{.Name}}</li>
		</a>
		<ul id="list_{{.Name}}" style="display:none;">
			{{range .Articles}}
			<a href="/articles{{.Id}}"><li><i class="file"></i>{{.Title}}</li></a>
			{{end}}
		</ul>
	{{end}}
</ul>

</section>

<article id="article" class="markdown-body">
{{$.articleHTML}}
</article>
<div id="desc" class="markdown-body">
	<hr/>
	<div class="state-line">
		<button id="but_{{$.article.Id}}" onclick="article_like('{{$.article.Id}}')">
			<i class="thumb-up"></i><span id="value_{{$.article.Id}}">{{$.article.Like_count}}</span>
		</button>

		<button >
			<i class="eyes"></i><span>{{$.article.Viewer_count}}</span>
		</button>
		<span class="info">编写日期：{{$.article.Create_date}}</span>
	</div>
</div>

<br>


<footer class="markdown-body">
<h2></h2>
<p>© 2017 sycki.com. All rights reserved.</p>
</footer>

<br>

</body>
</html>
